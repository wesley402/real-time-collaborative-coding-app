<section>
  <header class="editor-header">
    <select class="form-control pull-left lang-select" id="language" name="language" [(ngModel)]="language" (change)="setLanguage(language)">
      <option *ngFor="let language of languages" [value] ="language">
        {{language}}
      </option>
    </select>

<!-- Button trigger modal -->
    <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">
      Refresh
    </button>

<!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Reset</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You will lose your current code, are you sure?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="resetEditor()">Close</button>
            <button type="button" class="btn btn-primary">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </header>

<div>
  <div id="editor"></div>
</div>

  <div>
    {{ output }}
  </div>
<footer class="editor-footer">
  <button type="button" class="btn btn-success pull-right" (click)="submit()">Submit Solution</button>
</footer>
</section>
